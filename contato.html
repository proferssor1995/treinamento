<!DOCTYPE html> 
<html lang="pt-br">
    <head>    
        <meta charset="UTF-8">      <!--"UTF-8' É PARA lingua portuguesa brasileira"-->
        <title> Contato</title>
        <link rel="stylesheet"  href="contato.css">
        
    </head>
    
    
    <body>      <!--Body é para mostrar o que vai aparecer no navegador-->
        <header>
            <div class="caixa"> 
            
                <h1 class="principal">Centro de Treinamento de Front-End</h1>  
                  <div><img id="banner"     src="sephiroth png.png"></div>
                <nav>
                    <ul>
                        <li><a href="https://www.linkedin.com/in/fernando-massayuki-nakauti-39228919b/"> Linkedin</a></li> 
                        <li><a href="treinamento.html">Home</a></li>
                        <li><a href="https://github.com/proferssor1995">Github</a></li>
                    </ul>
                </nav>
            </div>
            
       
    	</header>  

        <main>
        	<div class="texto">
				<form>
					<label for="nomesobrenome" class="descricao">Nome e sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao"required placeholder="seu nome">

					<label for="email" class="descricao">Email</label>
					<input type="email" id="email" class="input-padrao"required placeholder="seuemail@.com">

					<label for="telefone" class="descricao">Telefone</label>
					<input type="tel" id="telefone" class="input-padrao"required placeholder="(xx)00000-0000">

					<label for="mensagem" class="descricao">Mensagem</label>
					<textarea cols="70" rows="10" id="mensagem" placeholder="Escreva seu comentário...."> </textarea>

					<div>			
						<p class="descricao">Como prefere o nosso contato?</p>	
						<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" >Email</label>
						

						<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" >Telefone</label>
						

						<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
						
					</div>	

					<p class="descricao">Qual assunto gostaria de comunicar?</p>
					<select>
						<option>Selecione...</option>
						<option>Game</option>
						<option>Esporte</option>
						<option>Personagem</option>
					</select>

					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>


					<input type="submit" value="Enviar formulário" class="enviar">
				</form>
        	</div>
			
		</main>
    </body>
</html>
