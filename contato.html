<!DOCTYPE html> 
<html lang="pt-br">
    <head>    
        <meta charset="UTF-8">      <!--"UTF-8' É PARA lingua portuguesa brasileira"-->
        <title> Contato</title>
        <link rel="stylesheet"  href="contato.css">
        
    </head>
    
    
    <body>      <!--Body é para mostrar o que vai aparecer no navegador-->
        <header>
            <div class="caixa"> 
            
                <h1 class="principal">Centro de Treinamento de Front-End</h1>  
                  <div><img id="banner"     src="sephiroth png.png"></div>
                <nav>
                    <ul>
                        <li><a href="https://www.linkedin.com/in/fernando-massayuki-nakauti-39228919b/"> Linkedin</a></li> 
                        <li><a href="contato.html">contato</a></li>
                        <li><a href="https://github.com/proferssor1995">Github</a></li>
                    </ul>
                </nav>
            </div>
            
       
         </header>  

         <main>
             <div class="texto"><form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao">

				<label for="email">Email</label>
				<input type="text" id="email" class="input-padrao">

				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" class="input-padrao">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem"> </textarea>

				<div>			
					<p>Como prefere o nosso contato?</p>	
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
					
				</div>	

				<p>Qual horário prefere ser atendido?</p>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>

				<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>


				<input type="submit" value="Enviar formulário">
			</form>
        </div>
			
		</main>
    </body>
</html>
